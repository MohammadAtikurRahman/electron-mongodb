<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit User</title>
    <style>
        /* Global body styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f8f9fb;
            margin: 0;
            color: #333;
        }

        /* Main container styling */
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Heading styling */
        h1 {
            color: #3c2fed;
            font-size: 1.8rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            text-align: left;
            font-weight: 600;
            color: #444;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 96%;
            padding: 10px;
            border: 1px solid #d0d4da;
            border-radius: 4px;
            font-size: 0.95rem;
            background-color: #f9fafb;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3c2fed;
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #3c2fed;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #276bb3;
        }

        /* Data display area styling */
        #dataDisplay {
            text-align: left;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
        }

        #dataDisplay h2 {
            color: #3c2fed;
            font-size: 1.2rem;
            margin-top: 0;
        }

        .user-entry {
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e6e9ec;
        }

        .user-entry:last-child {
            border-bottom: none;
        }

        .user-entry strong {
            color: #555;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit User</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Address:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Display area for submitted data -->
        <div id="dataDisplay">
            <h2>Submitted Users</h2>
            <!-- User entries will appear here dynamically -->
        </div>
    </div>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="renderer.js"></script>
</body>
</html>
