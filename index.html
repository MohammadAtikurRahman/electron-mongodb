<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portable MongoDB</title>
</head>
<body>
  <h1>Portable MongoDB with Electron</h1>
  <p id="status">Waiting for MongoDB status...</p>

  <script>
    window.electronAPI.onMongoConnectionStatus((event, status) => {
      document.getElementById("status").innerText = status;
    });
  </script>
</body>
</html>
