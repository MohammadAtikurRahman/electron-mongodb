<!-- src/renderer/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit User</title>
    <style>
        /* Center the content and apply a soft background */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }

        /* Heading style */
        h1 {
            color: #4A90E2;
            margin-bottom: 20px;
        }

        /* Form container styling */
        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 30px;
        }

        /* Label styling */
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        /* Input field styling */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Submit button styling */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4A90E2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #357ABD;
        }

        /* Data display area styling */
        #dataDisplay {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        #dataDisplay h2 {
            color: #333;
            margin-top: 0;
        }

        #dataDisplay p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
            line-height: 1.5;
        }

        #dataDisplay hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>Submit User</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Display area for submitted data -->
    <div id="dataDisplay">
        <h2>Submitted Users</h2>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
